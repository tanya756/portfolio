    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 5px 15px 5px 5px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #search-input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        #search-icon {
            cursor: pointer;
            width: 24px;
            height: 24px;
            position: relative;
            transition: transform 0.1s;
        }
        #search-icon-link {
            text-decoration: none;
            color: inherit;
        }
        #search-icon::before,
        #search-icon::after {
            content: '';
            position: absolute;
            transition: all 0.3s ease;
        }
        #search-icon::before {
            width: 14px;
            height: 14px;
            border: 2px solid #555;
            border-radius: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(225deg, transparent 40%, rgba(255,255,255,0.5) 40%);
        }
        #search-icon::after {
            width: 5px;
            height: 12px;
            background-color: #555;
            transform: rotate(-45deg);
            top: 13px;
            left: 15px;
            border-radius: 10px;
        }
        #search-icon:hover::before {
            border-color: #000;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
        #search-icon:hover::after {
            background-color: #000;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }
        #search-icon.clicked {
            transform: scale(0.9);
        }
        #text-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }
        #cursor {
            display: inline-block;
            width: 1px;
            height: 1.2em;
            background-color: #000;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        #mouse-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s, left 0.5s, top 0.5s;
            pointer-events: none;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" readonly style="opacity: 0;">
        <div id="text-container">
            <span id="typed-text"></span><span id="cursor"></span>
        </div>
        <div id="search-icon"></div>
        <svg id="mouse-cursor" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 1.5L13.5 30.5L16.5 18.5L30.5 15.5L1.5 1.5Z" fill="white" stroke="black" stroke-width="2"/>
        </svg>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
      const searchIcon = document.getElementById('search-icon');
      const typedText = document.getElementById('typed-text');
      const textCursor = document.getElementById('cursor');
      const mouseCursor = document.getElementById('mouse-cursor');

      function typeText(text, index = 0) {
          if (index < text.length) {
              typedText.textContent += text[index];
              searchInput.value += text[index];
              setTimeout(() => typeText(text, index + 1), 200);
          } else {
              setTimeout(showMouseCursor, 500);
          }
      }

      function showMouseCursor() {
          textCursor.style.display = 'none';
          mouseCursor.style.opacity = '1';
          mouseCursor.style.left = '50%';
          mouseCursor.style.top = '50%';
          
          setTimeout(() => {
              const iconRect = searchIcon.getBoundingClientRect();
              const containerRect = searchIcon.parentElement.getBoundingClientRect();
              
              mouseCursor.style.left = `${iconRect.left - containerRect.left + iconRect.width / 2}px`;
              mouseCursor.style.top = `${iconRect.top - containerRect.top + iconRect.height / 2}px`;
              
              setTimeout(clickSearchIcon, 1000);
          }, 1000);
      }

      function clickSearchIcon() {
          searchIcon.classList.add('clicked');
          setTimeout(() => {
              searchIcon.classList.remove('clicked');
              console.log('Search icon clicked for: ' + searchInput.value);
              // 添加跳轉到 aboutme.html 的邏輯
              redirectToAboutMe();
          }, 200);
      }

      function redirectToAboutMe() {
          // 使用短暫的延遲來確保視覺效果完成
          setTimeout(() => {
              window.location.href = 'aboutme.html';
          }, 100);
      }

      setTimeout(() => {
          typeText('Tanya');
      }, 1000);

      // 可選：如果您想讓搜索圖標可點擊
      searchIcon.addEventListener('click', function() {
          if (typedText.textContent === 'Tanya') {
              redirectToAboutMe();
          }
      });
    </script>
</body>
